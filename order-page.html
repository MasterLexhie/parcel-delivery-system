<!DOCTYPE html>
<html>

<head>
    <title>Set your Order</title>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    
</head>

<body>
    <form>
      <input type="text" id="fullname" placeholder="Fullname" /><br/><br/>
      <input type="text" id="parcelWeight" placeholder="Weight of Parcel" /><br/><br/>
      <input type="date" id="dateSent" placeholder="Date" /><br/><br/>
      <input type="text" id="senderAddress" placeholder="Your Address" />
      
      <select name="senderState" id="senderState">
        <option disabled>Select State</option>
        <option value="Lagos">Lagos</option>
        <option value="Abuja">Abuja</option>
        <option value="Port-Harcourt">Port-Harcourt</option>
        <option value="Delta">Delta</option>
        <option value="Calabar">Calabar</option>
        <option value="Kano">Kano</option>
        <option value="Ebonyi">Ebonyi</option>
        <option value="Edo">Edo</option>
        <option value="Enugu">Enugu</option>
      </select><br/><br/>
      <input type="text" id="receiverAddress" placeholder="Recipient's Address" />
      
      <select name="receiverState" id="receiverState">
        <option disabled>Select State</option>
        <option value="Lagos">Lagos</option>
        <option value="Abuja">Abuja</option>
        <option value="Port-Harcourt">Port-Harcourt</option>
        <option value="Delta">Delta</option>
        <option value="Calabar">Calabar</option>
        <option value="Kano">Kano</option>
        <option value="Ebonyi">Ebonyi</option>
        <option value="Edo">Edo</option>
        <option value="Enugu">Enugu</option>
      </select><br/><br/>
      <button type="button" value="submit" onclick="validate()">submit</button>
  </form>
  <br/><br/>
  <table>
      <tr>
      	<th>Name</th>
        <th>Details</th>
      </tr>
      <tr>
        <th>fullname:</th>
        <td id="name"></td>
      </tr>
      <tr>
        <th>Weight of Parcel:</th>
        <td id="weight"></td>
      </tr>
      <tr>
        <th>Date:</th>
        <td id="date"></td>
      </tr>
      <tr>
        <th>Sender's Address:</th>
        <td id="senderOfAddress"></td>
      </tr>
      <tr>
        <th>Recipient's Address:</th>
        <td id="recipientAddress"></td>
      </tr>
    </table>
    <button type="button" value="submit" onclick="save()">Submit</button>
    
  
    <script src="js/order-page.js" type="text/javascript"></script>
</body>

</html>
